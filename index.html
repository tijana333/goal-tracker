<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <section class="todo-section">
      <div class="container">
        <div class="header">
          <div class="outer-container"></div>
          <main>
            <div class="intro-section"></div>
            <form class="task-editor"></form>
            <div class="task-editor-editing-area">
              <ul id="list-container"></ul>
              <h1 class="h1">Today</h1>
              <div class="task-editor-input-fields">
                <input
                  type="text"
                  id="taskInput"
                  name="taskInput"
                  placeholder="Task name"
                />
                <input
                  type="text"
                  id="taskDescription"
                  name="taskInput"
                  placeholder="Description"
                />
                <div class="filter-container">
                  <label for="taskDifficulty">Filter by Difficulty: </label>
                  <select id="taskDifficulty" name="taskDifficulty">
                    <option value="all">All</option>
                    <option value="easy">Piece of Cake</option>
                    <option value="medium">Moderate Challenge</option>
                    <option value="hard">Herculean Task</option>
                  </select>
                </div>
                <div><button id="button" class="button">Submit</button></div>
              </div>

              <div class="filter-container">
                <label for="filterCategory"> Filter Tasks:</label>
                <select id="filterCategory" name="filterCategory">
                  <option value="all">All</option>
                  <option value="easy">Piece of Cake</option>
                  <option value="medium">Moderate Challenge</option>
                  <option value="hard">Herculean Task</option>
                </select>
              </div>
            </div>
            <div id="ErrorMessage" class="error-message">
              Empty task! Please enter a task
            </div>
            <div
              id="successMessage"
              class="success-message"
              style="display: none"
            >
              Form submitted successfully!
            </div>
          </main>

          <div id="completed-tasks-container" class="tasks-container">
            <h1>Done tasks</h1>
            <ul id="completed-tasks-list"></ul>
          </div>
          <div id="deleted-tasks-container" class="tasks-container">
            <h1>Deleted tasks</h1>
            <ul id="deleted-tasks-list"></ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
