<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
</html>
<section class="todo-section">
  <div class="container">
    <div class="header">
      <div class="outer-container"></div>
  <main>
    <div class="intro-section"></div>

   <form class="task-editor"></form>
    <div class="task-editor-editing-area">
     
      <ul id="list-container">
        <li class="checked"></li>
      </ul>
      <h1 class="h1">Today</h1>
      <div class="task-editor-input-fields">
    <input type="text" id="taskInput" name="taskInput" placeholder="Task name">
    <input type="text" id="taskDescription" name="taskInput" placeholder="Description">
    <div><button id="button" class="button">Submit</button></div>
  </div>
  </div>
    <div id="ErrorMessage" class="error-message">Empty task! Please enter a task</div>
    <div id="successMessage" class="success-message" style="display:none;">
      Form submitted successfully!
  </div>
  </form>
  <div id="list-container"></div>
  <div id="completed-tasks-container"></div>
  <div id="deleted-tasks-container"></div>
  
  </div>
</div>
</div>
  </main>
</section>
